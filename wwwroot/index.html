<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello world</title>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular/angular-sanitize.min.js"></script>
    <script src="js/lib/jquery/dist/jquery.min.js"></script>
    <script src="js/lib/angular/angular-ui-router.min.js"></script>
    <script src="js/controllers/clients.controller.js"></script>
    <script src="js/app.js"></script>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
</head>
<body ng-app="clientsApp"  ng-controller="ClientsController as $ctrl" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3>Clients</h3>
                <div class="row" >
                    <a href="#" ng-click="addNewClient()" title="Add Record" class="btn btn-success pull-right">
                        Add new
                    </a>
                </div>
                <table style="width:100%" class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>LastName</th>
                        <th>FirstName</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone numbers</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in ClientsList">
                        <td>{{ item.id }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.firstName }}</td>
                        <td>{{ item.address }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.phoneNumbers[0].type}}: {{item.phoneNumbers[0].number}}</td>
                        <td>
                            <a href="#" ng-click="getUser(item)" title="Edit Record" class="btn btn-primary btn-xs pull-right">
                                Edit
                            </a>
                            <a href="#" ng-click="deleteClient(item)" title="Delete Record" class="btn btn-danger btn-xs pull-right">
                                Delete
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
